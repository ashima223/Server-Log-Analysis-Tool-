<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Log Analysis Tool</title>
  <style>
    /* Basic styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #logTextArea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Server Log Analysis Tool</h1>
  </div>
</header>

<div class="container">
  <h2>Upload Log File</h2>
  <input type="file" id="logFileInput">
  <button class="btn" onclick="analyzeLog()">Analyze Log</button>
  <h2>Log Analysis Result</h2>
  <textarea id="logTextArea" readonly></textarea>
</div>

<script>
  function analyzeLog() {
    const logFileInput = document.getElementById('logFileInput');
    const logTextArea = document.getElementById('logTextArea');

    const file = logFileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
      const logContent = event.target.result;
      // Here you can perform log analysis operations
      // For demonstration, let's just display the log content
      logTextArea.value = logContent;
    };

    reader.readAsText(file);
  }
</script>

</body>
</html>
